<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WEB 330 - Enterprise JavaScript II</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="../week-4/Lubben-Ortiz-calorie.css"
      href="/week-4/theme.css"
      href="../week-1/site.css"
    />

    <!--Styling fonts-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body class="light-theme">
    <i
      onclick="toggleMode(this)"
      id="icon-mode"
      class="fa fa-toggle-off pull-right"
      style="font-size: 28px"
      ><span id="icon-text"></span
    ></i>

    <div id="assign-container">
      <h1 class="app-header">Welcome to the Calorie App!</h1>

      <div id="form-example">
        <div class="assign-content">
          <div class="card-title">Calorie Search Form</div>
          <div class="card-content">
            <input class="form" />
            <label for="txtFoodItem">Enter a food item:</label>
            <span id="foodList"
              >(Egg, Apple, Hamburger, Fries, Banana, Soda)</span
            >

            <script src="/week-3/week-3.js"></script>

            <div class="form-field">
              <button class="btn btn-primary full-width" id="btnSearch">
                Search
              </button>
              <h1 id="res"></h1>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="form-results-example">
      <div class="assign-content">
        <div class="card-content assign-results-text">Search Results</div>
        <table header id="searchResults">
          Name
        </table>
        <table body id="searchResults">
          Calories
        </table>
      </div>
    </div>

    <script
      src="/week-4/calorie-converter.js"
      src="/week-4/food-model.js"
      src="/week-4/theme.js"
    ></script>
    <script>
      setDefaultTheme();

      function toggleMode(x) {
        let colorTheme = document.body.classList; // get the body's CSS class
        let iconMode = x.classList; // get the current classes assigned to the triggered button
      }
      if (colorTheme.value === "light-theme") {
        localStorage.clear();
        localStorage.setItem("mode", "dark-theme");
        localStorage.setItem("iconMode", "fa-toggle-on");
        localStorage.setItem("iconText", "Dark Mode");
      } else {
        localStorage.clear();
        localStorage.setItem("mode", "light-theme");
        localStorage.setItem("iconMode", "fa-toggle-off");
        localStorage.setItem("iconText", "Light Mode");
      }
      colorTheme.value = localStorage.getItem("mode");
      iconMode.value = `fa ${localStorage.getItem("iconMode")} pull-right`;
      document.getElementById("icon-text").innerHTML =
        localStorage.getItem("iconText");

      function clearLocalStorage() {
        localStorage.clear();
        document.body.classList.value = "light-theme";
        document.getElementById("icon-text").innerHTML = "Light Mode";
        document.getElementById("icon-mode").classList.value =
          "fa fa-toggle-off pull-right";
      }
    </script>

    <!--Return anchor tag with JavaScript-->
    <a href="http://127.0.0.1:3000/week-1/index.html" class="return-home"
      >Return</a
    >
  </body>
</html>
