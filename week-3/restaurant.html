<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WEB 330 - Enterprise JavaScript II</title>

    <link rel="stylesheet" type="text/css" href="/week-3/restaurant.css" />
    
  

    <!--Styling fonts-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body class="light-theme">
    <!--container wrapper for card-->

      <div class="assign-container">
        <h1 class="app-header">Welcome to the Restaurant App!</h1> 
      
        <div class="assign-content">
          <div class="card">
            <div class="card-title">Restaurant Menu</div>
            <div class="card-content">
              <div class="form">
                <div class="form-field">
                  
                </div>
              </div>
            </div>
      
            <div class="container">
              <div class="grid-1 callout primary"></div>
                <div class="checkBox">
                <div class="card-title">Beverages</div>
              <label> <input type="checkbox" />Soda ($3.30) </label><br />

              <label> <input type="checkbox" />Sweet Tea ($3.30) </label><br />

              <label> <input type="checkbox" />Iced Coffee ($2.49) </label><br />

              <label> <input type="checkbox" />Bottled Water ($2.15) </label><br />
                  <br />
             
                <div class="grid-2 callout warning"></div>
              <div class="card-title">Appetizers</div>


                    <label> <input type="checkbox" />Nachos ($6.60) </label><br />
    
                    <label> <input type="checkbox" />Chips and Salsa ($5.50) </label><br />
    
                    <label> <input type="checkbox" />Pretzel with Cheese ($8.80) </label><br />
    
                    <label> <input type="checkbox" />Fried Pickles ($8.25) </label><br />

                    <br />

                    <div class="grid-3 callout alert"></div>

                  <div class="card-title">Main Courses</div>
                      <label> <input type="checkbox" />Street Tacos ($9.70) </label><br />
        
                      <label> <input type="checkbox" />Boneless Wings ($12.80) </label><br />
        
                      <label> <input type="checkbox" />Cheese Burger with Fries ($12.65) </label><br />
        
                      <label> <input type="checkbox" />Chicken Wrap with Salad ($9.65) </label><br />

                      <br />

                      <div class="grid-4 callout success"></div>

                      <div class="card-title">Desserts</div>
                  
                      <label> <input type="checkbox" />Ice Cream ($4.30) </label><br />
        
                      <label> <input type="checkbox" />Chocolate Cake ($5.40) </label><br />
        
                      <label> <input type="checkbox" />Apple Pie ($3.80) </label><br />

    </div>
    </div>

              <div class="button">
                <button class="full-width" id="btnOrder">
                  Place Order
                </button>
                <script>
                  document.getElementById("btnOrder").onclick;
                </script>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="assign-container">
      <div class="assign-content">
        <div class="card">
          <div class="card-title">Order Summary</div>
          <script>
          bind (getTotal) </script>
          <div class="card-content assign-results-text"></div>
        </div>
      </div>
    </div>

    <script type="module">
      import { Bill, Beverage, Appetizer, MainCourse, Dessert} from "./index.js";
    </script>
  </body>
</html>
