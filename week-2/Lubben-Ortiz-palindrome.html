<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WEB 330 - Enterprise JavaScript II</title>

    <link rel="stylesheet" type="text/css" href="/week-2/site.css" />
    <link rel="stylesheet" type="text/css" href="/week-2/theme.css" />

    <!--Styling fonts-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body class="light-theme">
    <!--container wrapper for card-->
    <div class="assign-container">
      <h1 class="app-header">Welcome to the Palindrome App!</h1>

      <div class="assign-content">
        <div class="card">
          <div class="card-title">Palindrome Checker</div>
          <div class="card-content">
            <div class="form">
              <div class="form-field">
                <label for="txtMyName">Phrase value:</label>
                <input type="text" class="input" id="txtPhrase" name="myName" />
              </div>
              <div class="form-field">
                <button class="full-width" id="btnCheckPhrase">
                  Check Phrase
                </button>
                <script>
                  document.getElementById("btnCheckPhrase").onclick;
                </script>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="assign-container">
      <div class="assign-content">
        <div class="card">
          <div class="card-title">Palindrome Results</div>
          <div class="card-content assign-results-text"></div>
        </div>
      </div>
    </div>

    <scrip src="/week-2/palindrome.js"></scrip>
  </body>
</html>
